<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>

<svg width="800" height="100">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
   <circle cx="150" cy="50" r="40" stroke="green" stroke-width="4" fill="orange" />
   <circle cx="250" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   <circle cx="350" cy="50" r="40" stroke="green" stroke-width="4" fill="green" />
   <circle cx="450" cy="50" r="40" stroke="green" stroke-width="4" fill="blue" />
   <circle cx="550" cy="50" r="40" stroke="green" stroke-width="4" fill="indigo" />
   <circle cx="650" cy="50" r="40" stroke="green" stroke-width="4" fill="violet" />
   Sorry, your browser does not support inline SVG.
</svg> 

<svg width="800" height="100">
  <rect x="20"  y="10"  width="175" height="75" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
  <rect x="220" y="10"  width="175" height="75" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
  <rect x="420" y="10" width="175" height="75" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)" />
  Sorry, your browser does not support inline SVG.  
</svg>

<svg height="140" width="700">
  <ellipse  cx="50" cy="40" rx="50" ry="25" style="fill:red;stroke:purple;stroke-width:2" />
  <ellipse cx="150" cy="40" rx="50" ry="25" style="fill:orange;stroke:purple;stroke-width:2" />
  <ellipse cx="250" cy="40" rx="50" ry="25" style="fill:yellow;stroke:purple;stroke-width:2" />
  <ellipse cx="350" cy="40" rx="50" ry="25" style="fill:green;stroke:purple;stroke-width:2" />
  <ellipse cx="450" cy="40" rx="50" ry="25" style="fill:blue;stroke:purple;stroke-width:2" />
  <ellipse cx="550" cy="40" rx="50" ry="25" style="fill:indigo;stroke:purple;stroke-width:2" />
  <ellipse cx="650" cy="40" rx="50" ry="25" style="fill:violet;stroke:purple;stroke-width:2" />
  Sorry, your browser does not support inline SVG.  
</svg>


<svg width="400" height="180">
  <rect x="50" y="20" width="150" height="150"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
</svg> 


</body>
</html>
